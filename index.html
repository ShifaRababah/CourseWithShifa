<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course with Shifa 😎 </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 300px; 
            text-align: center;
        }

        .question {
            font-size: 20px;
            margin-bottom: 20px;
            white-space: nowrap; 
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }

        #yes {
            background-color: #4CAF50;
            color: white;
        }

        #no {
            background-color: #f44336;
            color: white;
            position: relative;
        }

  
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            text-align: center;
        }

            .popup h2 {
                margin: 0;
                font-size: 22px;
                color: #333;
            }

            .popup button {
                padding: 10px 20px;
                font-size: 16px;
                border: none;
                border-radius: 5px;
                background-color: #4CAF50;
                color: white;
                cursor: pointer;
                
            }
            .button-link {
    display: inline-block;
    padding: 10px 20px;
    color: white;
    background-color:#4CAF50;
    border-radius: 5px;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
}

.button-link:hover {
    background-color: #4CAF50;
}

    </style>
</head>
<body>

    <div class="container">
        <div class="question">😎 حابب تاخد كورس مع المهندسه شفاء ربابعه؟</div>
        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>


    <div class="popup-overlay" id="popup-overlay">
        <div class="popup">
            <h2>😉 تم تسجيل اهتمامك بالكورس بنجاح</h2>
            <br />
            <p> لنقدر نتواصل معك اضغط ع "تأكيد التسجيل" وعبيلنا الفورم</p>
            <a class="button-link" href="https://docs.google.com/forms/d/1JtBOi-4t9eIxSdM4zn70KBLOEhRbvCG2OweJ5p0bduY/viewform?edit_requested=true" target="_blank"  onclick="closePopup()">تأكيد التسجيل</a>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const popupOverlay = document.getElementById('popup-overlay');

        function moveButton() {
            const offsetX = Math.random() * 400 - 200;
            const offsetY = Math.random() * 200 - 100; 
            noButton.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        }

        noButton.addEventListener('mouseenter', moveButton);

        noButton.addEventListener('click', () => {
            moveButton(); 
        });

        yesButton.addEventListener('click', () => {
            popupOverlay.style.display = 'flex'; 
        });

        function closePopup() {
            popupOverlay.style.display = 'none'; 
        }
    </script>

</body>
</html>
